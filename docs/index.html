<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flow Demo</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <main class="demo">
      <header class="demo__header">
        <h1>Stromfluss-Demo</h1>
        <p>Visualisierung von Erzeugung, Hausverbrauch und Netz.</p>
      </header>

      <section class="controls" aria-label="Steuerung">
        <label class="control control--range">
          <span>PV-Leistung</span>
          <input id="pvInput" type="range" min="0" max="10000" step="100" value="2000" />
          <span id="pvValue" class="control__value">PV: 2000 W</span>
        </label>

        <label class="control control--range">
          <span>Hausverbrauch</span>
          <input id="loadInput" type="range" min="0" max="10000" step="100" value="1500" />
          <span id="loadValue" class="control__value">Load: 1500 W</span>
        </label>

        <div class="control control--readout" aria-live="polite">
          <span>Netz</span>
          <span id="gridValue" class="control__value">Netz: -500 W</span>
        </div>

        <label class="control control--toggle">
          <span>Animation an</span>
          <input id="animationToggle" type="checkbox" checked />
          <span class="control__switch" aria-hidden="true"></span>
          <span>aus</span>
        </label>
      </section>

      <section class="layout" aria-label="Kacheln">
        <div class="tile" id="tile-sun">
          <div class="tile__icon" aria-hidden="true">â˜€ï¸</div>
          <span class="tile__label">Sonne</span>
        </div>
        <div class="tile" id="tile-house">
          <div class="tile__icon" aria-hidden="true">ğŸ </div>
          <span class="tile__label">Haus</span>
        </div>
        <div class="tile" id="tile-grid">
          <div class="tile__icon" aria-hidden="true">ğŸŒ</div>
          <span class="tile__label">Netz</span>
        </div>
        <svg class="connections" viewBox="0 0 900 260" aria-hidden="true">
          <defs>
            <linearGradient id="lineGlow" x1="0" y1="0" x2="1" y2="0">
              <stop offset="0%" stop-color="#ffe08a" />
              <stop offset="100%" stop-color="#7fe3ff" />
            </linearGradient>
          </defs>
          <path id="path-sun-house" d="M150 130 C 260 80, 340 80, 450 130" />
          <path id="path-sun-grid" d="M150 130 C 320 20, 580 20, 750 130" />
          <path id="path-grid-house" d="M750 130 C 640 180, 560 180, 450 130" />
          <circle class="dot dot--sun-house" r="6" />
          <circle class="dot dot--sun-house" r="4" />
          <circle class="dot dot--sun-grid" r="6" />
          <circle class="dot dot--sun-grid" r="4" />
          <circle class="dot dot--grid-house" r="6" />
          <circle class="dot dot--grid-house" r="4" />
        </svg>
      </section>

      <footer class="legend">
        <span class="legend__item">Linien zeigen aktive Verbindungen</span>
        <span class="legend__item">Negative Netzleistung = Einspeisung</span>
      </footer>
    </main>

    <script src="app.js"></script>
  </body>
</html>
